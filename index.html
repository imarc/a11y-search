<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A11Y Search Demo</title>
  </head>
  <body>
    <svg style="display: none;">
      <symbol id="search-icon" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </symbol>
    </svg>
    <div id="app" class="search">
      <header class="hero">
        <h1>A11Y Search Demo</h1>
      </header>

      <div class="wrapper">
        <header class="header">
          <h2>Imarc Staff Search</h2>
          <form class="search" role="search">
            <div class="search__wrapper">
              <div class="search__icon">
                <svg viewBox="0 0 24 24">
                  <use href="#search-icon" />
                </svg>
              </div>
              <input type="search" class="search__input" placeholder="Search the directory...">
            </div>
          </form>
        </header>

        <a href="#results" class="skip-content">
          Skip to Results
        </a>

        <aside class="sidebar">

          <details open>
            <summary>
              <h3>Department</h3>
              <div class="detailsIcon">
                <span class="material-icons detailsIcon__icon -iconClosed">
                  add
                </span>
                <span class="material-icons detailsIcon__icon -iconOpen">
                  remove
                </span>
              </div>
            </summary>

            <fieldset class="radioGroup" data-region="department-filters">
              <legend class="sr-only">Filter By Department</legend>
            </fieldset>
          </details>

          <details>
            <summary>
              <h3>Location</h3>
              <div class="detailsIcon">
                <span class="material-icons detailsIcon__icon -iconClosed">
                  add
                </span>
                <span class="material-icons detailsIcon__icon -iconOpen">
                  remove
                </span>
              </div>
            </summary>
            <fieldset class="radioGroup" data-region="location-filters">
              <legend class="sr-only">Filter By Location</legend>
            </fieldset>
          </details>

          <section class="asideSection">
            <div class="asideSection__header">
              <h3>Years at Imarc</h3>
            </div>
            <div class="select" data-region="year-filters">
              <label for="select-dropdown" class="sr-only">Filter By Years at Imarc</label>
              <select id="select-dropdown" class="select__input">
                <option value="null" selected disabled>Select a year range</option>
                <option value="5">5 Years or less</option>
                <option value="10">5 - 10 Years</option>
                <option value="15">10 - 15 Years</option>
                <option value="20">15 - 20 Years</option>
                <option value="25">20+ Years</option>
              </select>
            </div>
          </section>
        </aside>
        <main class="content">
          <div class="content__resultStatus" role="status"></div>
          <ul id="results" class="content__resultsList" data-region="results-list">

          </ul>
        </main>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
